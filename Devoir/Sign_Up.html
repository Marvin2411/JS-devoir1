<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Inscription</title>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-2xl font-bold mb-4">Inscription</h2>
        <form id="signupForm">
            <input type="text" placeholder="Nom" class="border p-2 mb-4 w-full" required>
            <input type="email" placeholder="Email" class="border p-2 mb-4 w-full" required>
            <input type="password" placeholder="Mot de passe" class="border p-2 mb-4 w-full" required>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">S'inscrire</button>
        </form>
        <p class="mt-4">Déjà inscrit ? <a href="log_In.html" class="text-blue-500">Connectez-vous ici</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
